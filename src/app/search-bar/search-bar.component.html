@if((searchOpen$ | async) === 'true') {
<div
  class="md:pt-8 pt-6 flex justify-center items-center md:gap-x-2 gap-x1 md:px-0 px-4"
>
  <label
    class="input input-bordered flex items-center gap-2 lg:w-1/4 md:w-1/2 w-3/4 text-white"
  >
    <input
      #search
      type="text"
      class="grow"
      placeholder="Search"
      (keydown.enter)="searchProducts(search.value)"
    />
    <button (click)="searchProducts(search.value)">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 16 16"
        fill="currentColor"
        class="w-4 h-4 opacity-70"
      >
        <path
          fill-rule="evenodd"
          d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
          clip-rule="evenodd"
        />
      </svg>
    </button>
  </label>
  <button (click)="close()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-6 h-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M6 18 18 6M6 6l12 12"
      />
    </svg>
  </button>
</div>
}
