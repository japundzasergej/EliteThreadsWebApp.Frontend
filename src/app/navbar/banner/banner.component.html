<div
  class="w-full inline-flex flex-nowrap justify-between bg-neutral h-16 text-white text-center px-4 md:py-5 py-2 overflow-hidden md:text-lg text-sm items-center whitespace-nowrap"
>
  @if((countryInfo$ | async); as countryInfo) {
  <div class="flex items-center space-x-2">
    <div class="flex">
      <p>Ship to: &nbsp;</p>
      <span>{{ countryInfo.country }}</span>
    </div>
    <div class="bg-white h-3 w-[0.5px]"></div>
    <img [src]="countryInfo.flag" />
  </div>
  }

  <div class="items-center">
    <ul
      class="flex items-center justify-center md:justify-start [&_li]:mx-8 animate-content-rise-reset mx-auto"
    >
      <li>{{ (messages$ | async)?.[currentIndex]?.message }}</li>
    </ul>
  </div>
  <div>
    <p>Contact us</p>
  </div>
</div>
