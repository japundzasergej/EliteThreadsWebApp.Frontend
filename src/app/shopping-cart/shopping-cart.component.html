<app-search-bar></app-search-bar>
<section class="bg-[#FAFAFA] py-8 antialiased md:py-16 min-h-screen">
  <div class="mx-auto max-w-screen-xl px-4 2xl:px-0">
    <h2 class="text-xl font-semibold text-gray-900 sm:text-2xl">
      Shopping Cart
    </h2>
    <div class="mt-6 sm:mt-8 md:gap-6 lg:flex lg:items-start xl:gap-8">
      <div class="mx-auto w-full flex-none lg:max-w-2xl xl:max-w-4xl">
        <div class="space-y-6">
          <app-cart-list
            [cart]="cart()"
            [wishlistProductIds]="wishlistProductIds()"
            (incrementedQuantity)="incrementQuantity($event)"
            (decrementedQuantity)="decrementQuantity($event)"
            (addedToWishlist)="addProductToWishlist($event)"
            (removedFromWishlist)="removeProductFromWishlist($event)"
            (removedFromCart)="removeProductFromCart($event)"
          ></app-cart-list>
        </div>
      </div>

      @if(cart().cartDetails?.length) {
      <app-order-summary
        [orderSummary]="orderSummary()"
        (cartCheckedOut)="checkoutCart()"
        (cartCleared)="clearCart()"
      ></app-order-summary>
      }
    </div>
  </div>
</section>
